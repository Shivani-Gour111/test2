<script>
    // JavaScript to toggle the active state of pagination bullets
    const bullets = document.querySelectorAll('.pagination-bullet');
    const scrollContainer = document.getElementById('imageScroll');
    const imageBlocks = scrollContainer.querySelectorAll('.image-block');

    bullets.forEach(bullet => {
        bullet.addEventListener('click', function () {
            // Remove 'active' class from all bullets
            bullets.forEach(b => b.classList.remove('active'));

            // Add 'active' class to the clicked bullet
            this.classList.add('active');

            // Get the index of the clicked bullet
            const index = parseInt(this.getAttribute('data-slide')) - 1;

            // Scroll the images container to the corresponding image block (4 images per block)
            const offset = imageBlocks[index].offsetLeft;
            scrollContainer.scrollTo({
                left: offset,
                behavior: 'smooth'
            });
        });
    });
</script>
