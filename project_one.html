<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Layout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   
  </style>
</head>
<body>
  <div class="container custom-container mt-5">
    
    <div class="row mb-5">
      <div class="col-4">
        <div class="bg-primary text-white text-center p-4">Box 1</div>
      </div>
      <div class="col-4">
        <div class="bg-primary text-white text-center p-4">Box 2</div>
      </div>
      <div class="col-4">
        <div class="bg-primary text-white text-center p-4">Box 3</div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12">
        <div class="bg-success text-white text-center p-4">Big Box</div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-8">
        <div class="bg-danger text-white text-center p-4">Double Box</div>
      </div>
      <div class="col-2">
        <div class="bg-primary text-white text-center p-4">Box</div>
      </div>
      <div class="col-2">
        <div class="bg-primary text-white text-center p-4">Box</div>
      </div>
    </div>

  </div>

  
</body>
</html>
